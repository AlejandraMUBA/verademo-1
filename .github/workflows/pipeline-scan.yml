#Analisis SCA 
  SCA-Scan:
    needs: Build
    runs-on: ubuntu-latest
    env:
      SRCCLR_API_TOKEN: "${{secrets.SRCCLR_API_TOKEN}}"
    steps:
    - name: Download war
      uses: actions/download-artifact@v2
      with: 
        name: VeraWar
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Running SCA agent Based
      working-directory: app
      run: curl -sSL https://download.sourceclear.com/ci.sh | bash -s scan --update-advisor 
      
  #Analisis DAST ESSENTIALS
  Dast-essentials:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - name: Veracode Action Step DAST
      id: veracode
      uses: veracode/veracode-dast-essentials-action@v1.0.1
      with:
        VERACODE_WEBHOOK: '${{ secrets.VERACODE_WEBHOOK }}'
        VERACODE_SECRET_ID: '${{ secrets.VERACODE_SECRET_ID }}'
        VERACODE_SECRET_ID_KEY: '${{ secrets.VERACODE_SECRET_ID_KEY }}'
        pull-report: 'true'
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v1 
      with:
       report_paths: 'report.xml'
  
  #Analisis Upload
  Upload-and-Scan:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - name: Download war
      uses: actions/download-artifact@v2
      with:
        name: VeraWar
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create folder
      run: mkdir app
    - name: Move artifact
      run: mv verademo.war app
    - name: Upload and scan
      uses: veracode/veracode-uploadandscan-action@master 
      with: 
        appname: 'AlejandraMUBA/verademo-1'
        createprofile: 'false'
        filepath: 'app'
        vid: "${{secrets.VERACODE_API_ID}}"
        vkey: "${{secrets.VERACODE_API_KEY}}"
        scantimeout: 15
        exclude: '*.js'
        include: '*.war'
        criticality: 'VeryLow'
